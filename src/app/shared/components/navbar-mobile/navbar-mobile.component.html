<div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
        <a routerLink="/" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <fa-icon [icon]="faHouse"></fa-icon>
        </a>
        <a routerLink="/search" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </a>
        <a routerLink="/calendar" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <fa-icon [icon]="faCalendarDays"></fa-icon>
        </a>
        <a routerLink="/profile" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <fa-icon [icon]="faUser"></fa-icon>
        </a>
    </div>
</div>

<button (click)="backClicked()"
    class="flex text-red-800 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-3 my-4">
    <fa-icon [icon]="faArrowLeft"></fa-icon>
</button>

<div class="bg-grey-200 flex flex-col items-center justify-start grow">
    <form [formGroup]="tagForm" class="flex justify-center w-screen pt-5">
        <input type="text" id="newTag" class="w-1/2 px-3 py-2 mb-3 text-sm text-gray-700 placeholder-gray-300 border rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300" placeholder="Create a new tag" formControlName="name">
        <div *ngIf="tagForm.get('name')?.hasError('required') && tagForm.get('name')?.touched" class="alert alert-danger text-sm text-red-600" role="alert">
            <strong>Attention !</strong> Le nom est obligatoire
        </div>
        <div *ngIf="tagForm.get('name')?.hasError('uniqueNameValidator') && tagForm.get('name')?.touched" class="alert alert-danger text-sm text-red-600" role="alert">
            <strong>Attention !</strong> Le nom est déjà utilisé
        </div>
        <button (click)="createTag()" class="inline-flex items-center px-3 py-2 mb-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Create
        </button>
    </form>


    <div *ngFor="let tag of tags" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ tag.name }}</h5>

        <div class="flex justify-around">
            <button (click)="deleteTag(tag.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
                Edit
            </button>
            <button (click)="deleteTag(tag.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Delete
            </button>
        </div>

    </div>

</div>

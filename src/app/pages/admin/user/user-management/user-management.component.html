<div class="bg-grey-200 flex flex-col items-center justify-center grow">
    
    <div *ngFor="let user of users" class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ user.firstname }} {{ user.lastname }}</h5>

        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Id : {{ user.id }}</p>

        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Mail : {{ user.email }}</p>

        <p *ngIf="user.company" class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ user.company.name }}</p>
        <p *ngIf="!user.company" class="mb-3 font-normal text-gray-700 dark:text-gray-400">No company</p>

        <div class="flex justify-around">
            <a [routerLink]="['/admin/user/edit', user.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-700 rounded-lg hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">
                Edit
            </a>
            <button (click)="deleteUser(user.getId())" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Delete
            </button>
        </div>

    </div>

</div>

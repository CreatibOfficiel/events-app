<div class="flex flex-col justify-center items-center pb-16">
    <div class="flex m-4">
        <fa-icon [icon]="faAngleLeft" (click)="previousMonth()"></fa-icon>
        <h2 class="ml-4 mr-4">{{ monthString }} {{ year }}</h2>
        <fa-icon [icon]="faAngleRight" (click)="nextMonth()"></fa-icon>
    </div>

    <div *ngIf="events.length == 0" class="flex justify-center w-full">
        <p class="font-bold text-gray-90">Aucun événement suivi pour ce mois</p>
    </div>
    
    <app-card *ngFor="let event of events" [event]="event" class="w-full"></app-card>
</div>

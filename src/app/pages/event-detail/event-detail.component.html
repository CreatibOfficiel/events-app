<div *ngIf= "selectedEvent == null" class="w-full bg-red-600 flex justify-center">
    <p class="font-bold p-2">Error while getting Event</p>
</div>

<button (click)="backClicked()"
    class="flex text-red-800 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-3 my-4">
    <fa-icon [icon]="faArrowLeft"></fa-icon>
</button>

<div *ngIf="selectedEvent != null" class="flex flex-col w-full items-center">
    <img class="w-9/12 mb-5" src="https://via.placeholder.com/1920x1080.png?text=No+Image+Found" alt="No Image Found">
    
    <div class="flex flex-col items-center w-9/12 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ selectedEvent.name }}</h5>
        <p class="mb-2 text-sm font-medium text-gray-500 dark:text-gray-400">Le {{ selectedEvent.startDateTime | date }} à {{ selectedEvent.location }} </p>
        <p class="font-normal text-gray-700 dark:text-gray-400"> {{ selectedEvent.description }} </p>
        <div class="flex flex-row justify-end mt-10 w-full">
            <p class="text-gray-700 dark:text-gray-400">Organisé par : </p>
            <a href="#" *ngFor="let organizer of selectedEvent.organizers" class="flex flex-col items-center">
                <img class="w-10 h-10 rounded-full mr-4" src="{{ organizer.name }}" alt="Organizer picture">
                <p class="text-gray-900 dark:text-gray-400 leading-none font-bold mb-2"> {{ organizer.name }} </p>
            </a>
        </div>
    </div>
    
</div>

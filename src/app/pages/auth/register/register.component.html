<div class="bg-grey-200 flex items-center justify-center h-screen grow">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="flex items-center justify-center mb-6">
            <!-- Ajouter le logo de votre application ici -->
            <img src="/assets/img/logo.png" alt="Logo" class="w-48 h-48">
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="lastname" class="text-sm text-gray-600">Nom</label>
                <input type="text" id="lastname" formControlName="lastname"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="firstname" class="text-sm text-gray-600">Prénom</label>
                <input type="text" id="firstname" formControlName="firstname"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="text-sm text-gray-600">Adresse e-mail</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="text-sm text-gray-600">Mot de passe</label>
                <input type="password" id="password" formControlName="password"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="text-sm text-gray-600">Confirmez le mot de passe</label>
                <input type="password" id="confirm_password" formControlName="confirm_password"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div
                *ngIf="registerForm.hasError('passwordsDoNotMatch') && (registerForm.get('confirm_password')?.dirty || registerForm.get('password')?.dirty)">
                Les mots de passe ne correspondent pas.
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                S'inscrire
            </button>
        </form>

        <div class="mt-4 text-center text-sm text-gray-600">
            Vous avez déjà un compte? <a routerLink="/login" class="underline">Connectez-vous ici</a>
        </div>
    </div>
</div>

<div class="bg-grey-200 flex items-center justify-center h-screen grow">

    <div class="bg-white p-8 rounded-lg shadow-md w-96 flex flex-col space-y-5">
        <div class="flex flex-col space-y-2">
            <span class="text-4xl font-semibold">Tu nous avais manquÃ© ! ðŸ‘‹</span>
            <span class="text-lg text-gray-500">Connecte toi Ã  ton compte EventsApp pour profiter de
                l'application</span>
        </div>

        <form>
            <div class="mb-4">
                <label for="username" class="text-sm text-gray-600">Email</label>
                <input type="text" id="username" name="username" [formControl]="emailFormControl"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <div *ngIf="emailFormControl.invalid && emailFormControl.touched">
                    Veillez entrer un email valide.
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="text-sm text-gray-600">Mot de passe</label>
                <input type="password" id="password" name="password" [formControl]="passwordFormControl"
                    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <div *ngIf="passwordFormControl.invalid && passwordFormControl.touched">
                    Veillez entrer un mot de passe valide.
                </div>
            </div>

            <button type="submit" (click)="login()"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Connexion
            </button>
        </form>

        </div> -->

        <div class="mt-4 text-center text-sm text-gray-600">
            Vous n'avez pas de compte? <a href="register" class="underline">Inscrivez-vous ici</a>
        </div>
    </div>

</div>

<div class="m-4 flex flex-col">
    <div class="flex flex-col space-y-6">
        <div class="shadow-lg rounded-lg bg-white p-4 flex items-center space-x-4">
            <!-- img -->
            <div class="flex-shrink-0">
                <img class="h-24 w-24 rounded-full" src="https://i.pravatar.cc/300" alt="">
            </div>

            <!-- user info -->
            <div class="flex flex-col space-y-2">
                <div class="flex items-center space-x-2">
                    <div class="flex flex-col w-4/5">
                        <h1 class="text-lg font-semibold text-ellipsis overflow-hidden whitespace-nowrap">{{
                            this.getFullName() }}</h1>
                        <span class="text-sm text-gray-500">Mes informations</span>
                    </div>
                    <a href="#" class="text-blue-500">
                        <fa-icon [icon]="faChevronRight"></fa-icon>
                    </a>
                </div>

                <span class="text-gray-500">Membre depuis {{ this.getMemberSince() }}</span>
            </div>
        </div>

        <div class="flex justify-between space-x-4">
            <div class="bg-gray-200 p-4 flex flex-col space-y-2 w-full rounded">
                <div class="flex items-center justify-center bg-blue-300 p-4 rounded w-14 h-14">
                    <fa-icon [icon]="faCalendar" class="text-2xl text-white"></fa-icon>
                </div>

                <div *ngIf="!isCompany;" class="flex flex-col">
                    <h1 class="text-lg font-semibold">2</h1>
                    <span class="text-gray-400">participations</span>
                </div>

                <div *ngIf="isCompany;" class="flex flex-col">
                    <h1 class="text-lg font-semibold">1</h1>
                    <span class="text-gray-400">événements créés</span>
                </div>
            </div>

            <div class="bg-gray-200 p-4 flex flex-col space-y-2 w-full rounded">
                <div class="flex items-center justify-center bg-blue-300 p-4 rounded w-14 h-14">
                    <fa-icon [icon]="faPeopleGroup" class="text-2xl text-white"></fa-icon>
                </div>

                <div *ngIf="!isCompany;" class="flex flex-col">
                    <h1 class="text-lg font-semibold">10</h1>
                    <span class="text-gray-400">abonnements</span>
                </div>

                <div *ngIf="isCompany;" class="flex flex-col">
                    <h1 class="text-lg font-semibold">3</h1>
                    <span class="text-gray-400">abonnés</span>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <div class="flex space-x-4 items-center">
                <div class="flex items-center justify-center bg-gray-200 p-4 rounded w-14 h-14">
                    <fa-icon [icon]="faCalendar" class="text-2xl text-blue-400"></fa-icon>
                </div>

                <span class="text-gray-500">Mes événements</span>
            </div>

            <a *ngIf="!isCompany" routerLink="#" class="text-blue-500">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </a>

            <a *ngIf="isCompany" routerLink="/company/panel" class="text-blue-500">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </a>
        </div>

        <!-- line divider -->
        <div class="w-full h-0.5 bg-gray-200"></div>
    </div>

    <div class="flex flex-col mt-60">
        <a *ngIf="!isCompany" routerLink="/company/create"
            class="flex justify-center w-full text-yellow-800 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-3 my-4">
            Créer un profil entreprise / BDE
        </a>

        <a *ngIf="isAdmin" routerLink="/admin/panel"
            class="flex justify-center w-full text-green-800 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-3 my-4">
            Interface administrateur
        </a>

        <button (click)="logout()" class="bg-red-500 text-white p-4 rounded-lg">Se déconnecter</button>
    </div>
</div>
